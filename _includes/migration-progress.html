{% assign total_post_count = 212.0 %}
{% assign posts_migrated_count = 212.0 %}
{% assign migration_percentage = 100.0 %}
<progress max="{{ total_post_count | floor }}" 
    value="{{ posts_migrated_count }}" 
    title="{{ migration_percentage }}% migrated"></progress>
Migrated <strong>{{ posts_migrated_count | floor }}</strong> out of <strong>{{ total_post_count | floor }}</strong> posts migrated (<strong>{{ migration_percentage }}%</strong>).  <strong>0</strong> posts remaining to migrate.
